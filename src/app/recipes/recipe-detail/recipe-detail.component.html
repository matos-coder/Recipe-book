<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
    alt="{{recipe.name}}"
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
      class="btn btn-primary dropdown-toggle">
      manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;"  >to shopping list</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">edit recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete()">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingridient
  </div>
</div>
